<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de usuários</title>
</head>

<body>
  <form id="form" method="POST">
    <h2>Cadastre - se</h2>
    <input id="input-name" type="text" placeholder="Digite seu nome">
    <input id="input-email" type="email" placeholder="Digite seu e-mail">
    <input id="input-password" type="password" placeholder="Digite sua senha">
    <button type="submit">CADASTRAR</button>
  </form>
  <div>
    <h2>Buscar usuário</h2>
    <input id="input-search" type="text" placeholder="Digite o id">
    <button id="find-user">BUSCAR USUÁRIO</button>
  </div>


  <script src="./script.js"></script>
</body>

</html>
